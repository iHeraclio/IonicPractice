<ion-header>
  <ion-toolbar>
    <ion-title>
      Studio Ghibli
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inner *ngIf="movie">
      <ion-item class="item">
          <h4>Movie information</h4>
      </ion-item>
      <ion-item class="item">
          <ion-label><b>Title:</b> {{movie.title}}</ion-label>
      </ion-item>
      <ion-item class="item">
        <ion-label><b>Producer:</b> {{movie.release_date}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-card ion-item class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Description: {{movie.description}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-button routerLink="" routerDirection="backward">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>  
</ion-content>
